<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h2 id="scores">View high scores</h2>
      <h2 id="countdown">Time:</h2>
    </header>
    <div id="form">
      <h1 id="welcome">Coding Quiz Challenge</h1>
      <p id="main">
        Try to answer the following code-related questions within the time
        limit. <br />Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <button type="button" id="btn">Start Quiz</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/srcipt.js" defer></script>
  </body>
</html>
